<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Elite4-Ghostnew</title>
  </head>
  <body id="body">
    <div class="hidescare none black" id="hidescare"></div>

    <!-- jumpscare image that grows when the 'growscare' class is added -->
    <img src="images/JumpScare.jpg" id="jumpscare" class="jumpscare" />

    
    <!-- to show images in the 'faces' folder you would write "images/faces/jack.png" -->
    <div class="head black">
      <div class="FH"></div>

      <div class="SH"></div>
      <div class="search dark-grey center-content img">
        <img src="images/dragapultfindme.png">
      </div>
    </div>

    <div class="legs bg">

      <div class="row">

          <img
          class="clickable"
          id="dragapult"
          src="images/dragapult.png"

        />

        <div class="spot center-content img"></div>
        <div class="spot center-content img"></div>
        <div class="spot center-content img"></div>

        />
      </div>
        <div class="spot center-content img"></div>
        <div class="spot center-content img"></div>
        <div class="spot center-content img"></div>
        <div class="spot center-content img"></div>
      </div>
      <!--second row-->

        <div class="row">
          <div class="spot center-content img"></div>

          <div class="spot center-content img"></div>
          <div class="spot center-content img"></div>
          <div class="spot center-content img"></div>
          <div class="spot center-content img"></div>
        </div>
        <!--fourth row-->
        <div class="row">
          <div class="spot center-content img"></div>
          <div class="spot center-content img"></div>
          <div class="spot center-content img">
            <img
            class="clickable"
            id="dreepy2"
            src="images/dreepy.png"

  <div id="myModal" class="modal">
    <div class="mrow center-content">
      <img
        src="images/25.png"
        class="clickableText ctext"
        id="t1"
        onclick="changetext1()"
      />
      <img
        src="images/26.png"
        class="clickableText ctext hidden"
        id="t2"
        onclick="changetext2()"
      />

      <img
        src="images/27.png"
        class="clickableText ctext hidden"
        id="t3"
